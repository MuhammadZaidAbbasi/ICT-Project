<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background:#ffffff;
            animation: gradientBackground 10s ease infinite;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        .container {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            max-width: 550px;
            padding: 20px;
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        #profile-pic {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            margin-top:0px;
            margin-left: -15px;
            background: linear-gradient(100deg, #ff0000, #ffe713);
            line-height: 70px;
            font-size: 16px;
            color: #ffffff;
            overflow:hidden;
            background-size: cover;
            background-position: center;
            border: 3px solid hsl(0, 0%, 0%);
            transition: transform 0.3s ease, background-color 0.3s ease;
            text-align: center;
        }
        #profile-pic:hover {
            transform: scale(1.1);
        }
        input:hover{
            transform: scale(1.1);
        }
        input[type="file"] {
            display: none;
        }
        .profile-header {
            display: flex;
            height: 50px;
            margin-top: -20px;
            margin-left: 8px;
            align-items: center;
            background: linear-gradient(180deg, #f62222, #f4e80c); 
            border-radius: 12px;
            padding: 30px;
        }
        .profile-info h3 {
            display: flex;
            flex-direction:row;
            margin-left: 10px;
            padding: 5px 35px 4px 5px;
            border: 2px solid black;
            color: #ffffff;
            width:90%;
            font-size: 16px;
            font-weight: 550;
        }
        .profile-info h3 :hover {
             transform: scale(1.1);
        }
        .profile-info span{
            display: flex;
            margin-left: 12px;
        }
        .nxt-btn {
            display: block;
            margin: 20px auto;
            margin: 15px auto;
            padding: 45px 13px;
            height: 80px;
            background: linear-gradient(5deg, #f4e80c, #f62222);
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            font-size: 42px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            transition: transform 0.1s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .nxt-btn:hover {
            background: linear-gradient(135deg, #f62222, #f4e80c);
            transform: translateY(-3px);
        }
        .quiz-footer {
            color: rgb(255, 255, 255);
            margin-top: 40px;
            margin-bottom: 0px;
            border:none;
            }
        .ftr-btn {
            border:4px solid black;
            color: black;
            padding:8px 12px;
            font-weight: bold;
            border-radius: 9px;
            font-size: 26px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
        }
        .ftr-btn:hover {
            background: linear-gradient(180deg, #f62222, #f4e80c);
        }
        .divider {
            content: '';
            margin-top: 15px;
            margin-bottom: -10px;
            margin-left: 8px;
            border-top: 4px solid #000000;
            width: 99%;
        }
        h2{
            font-size: 45px;
            margin-top: -20PX;
            margin-left: 20PX;
        }
    </style>
</head>

<body>
    
    <div class="container">
        <h2>Home Page </h2>
        <div class="profile-header">
            <label for="file-input">
                <div id="profile-pic">UPLOAD</div>
            </label>
            <div class="profile-info">
              <h3>Name : <span id="usernameDisplay"></span></h3>
              <h3>Email : <span id="usermailDisplay"></span></h3>
            </div>
        </div>
        <input type="file" id="file-input" accept="image/*">
        <div class="divider"> </div>

        <a href="learn.html" class="nxt-btn">Learn New Thing</a>
        <a href="quiztype.html" class="nxt-btn">Take Quiz</a>
        <div class="quiz-footer">
            <a class="ftr-btn" href="login.html " >Switch User</a>
            <a class="ftr-btn" href="result.html" >See Score</a>
         
        </div>
    </div>
    <script>
        // Retrieve the username from localStorage
        const username = sessionStorage.getItem('username');
        const usermail = sessionStorage.getItem('usermail');
        const FullName = sessionStorage.getItem('FullName');
        // Display the username if it exists
        if ( username ) {
          document.getElementById('usernameDisplay').textContent = username;
          document.getElementById('usermailDisplay').textContent = usermail;
        }
        else if ( !FullName && !usermail && !username) {
          document.getElementById('usernameDisplay').textContent = 'Guest';
          document.getElementById('usermailDisplay').textContent = 'Empty';
        } 
        else if ( username && FullName) {
          document.getElementById('usernameDisplay').textContent = FullName;
          document.getElementById('usermailDisplay').textContent = usermail;
        } 
        else if ( !FullName && usermail ) {
          document.getElementById('usernameDisplay').textContent = username;
          document.getElementById('usermailDisplay').textContent = 'Guest';
        } 
        else if ( FullName && usermail && username) {
          document.getElementById('usernameDisplay').textContent = FullName;
          document.getElementById('usermailDisplay').textContent = usermail;
        } 
        else if ( FullName && usermail ) {
          document.getElementById('usernameDisplay').textContent = FullName;
          document.getElementById('usermailDisplay').textContent = usermail;
        } 
        else {
          document.getElementById('usernameDisplay').textContent = 'A';
          document.getElementById('usermailDisplay').textContent = 'B';
        }
      </script>
   
</body>

</html>
