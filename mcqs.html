<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="mcqs.css">
</head>

              <input type="radio" name="answer" id="b" class="answer" />

            <li>

          </ul>
        </div>
        <div class="quiz-footer">

          <button id="backBtn" >Previous </button>

          <button id="nextBtn" >Next </button>
